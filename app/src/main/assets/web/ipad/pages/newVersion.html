<transition>
    <div v-show="flag" class="new-version-wrapper">
        <div @click="hide" class="mask"></div>
        <div class="new-version-content">
            <div class="new-version-title">
                <div class="title-content">
                    <span class="version-title" :class="{'version-progress-fail': isFail}">{{title}}</span>
                    <span @click="hide" class="new-close icon-cross"></span>
                </div>
                <img src="images/rocket.png">
            </div>
            <div class="version-btn-wrapper">
                <div v-show="!isStart" class="update-desc">
                    <p class="update-content">更新内容</p>
                    <ul>
                        <li v-for="item in appDesc">{{item}}</li>
                    </ul>
                </div>
                <div v-show="isStart" class="version-progress">
                    <div class="version-progress-num">{{downloadSize}}MB/{{totalSize}}MB</div>
                    <div class="version-progress-wrapper">
                        <mt-progress :value="progressSize" :bar-height="7"></mt-progress>
                    </div>
                </div>
                <button v-show="!isStart" @click="appVersionUpdate" class="version-btn">{{btnTitle}}</button>
            </div>
        </div>
    </div>
</transition>
