
<div class="init-width">
    <transition name="moves">
        <div v-show="addFlag" class="add-info operate-way">
            <h4 class="app-title"><span @click="hide"><i class="icon-left back"></i></span>{{$t('scanDevice')}}</h4>
            <span @click="setIbeacon" class="right-top save-info"><i class="icon-checkmark-round"></i></span>
            <div class="ibeacon-content">
                <div class="info-content">
                    <div class="info-item flex flex-ac flex-jcb">
                        <span class="info-disc-span">{{$t('type')}}</span>
                        <mt-checklist
                                v-model="selectTypes"
                                :options="scanType">
                        </mt-checklist>
                    </div>
                    <div class="info-item flex flex-ac flex-jcb">
                        <span class="info-disc-span">{{$t('notification')}}(%)</span>
                        <input v-model="notice_threshold" class="form-control">
                    </div>
                    <div class="info-item flex flex-ac flex-jcb">
                        <span class="info-disc-span">{{$t('filterEsp')}}</span>
                        <mt-radio
                                v-model="esp_module_filter"
                                :options="scanFilter">
                        </mt-radio>
                    </div>
                    <div v-show="isShowBle()">
                        <div class="info-item flex flex-ac flex-jcb">
                            <span class="info-disc-span">{{$t('scanInterval')}}</span>
                            <input v-model="ble_scan_interval" class="form-control">
                        </div>
                        <div class="info-item flex flex-ac flex-jcb">
                            <span class="info-disc-span">{{$t('scanTime')}}</span>
                            <input v-model="ble_scan_window" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</div>
