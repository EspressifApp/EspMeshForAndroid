
<div class="init-width">
    <transition name="moves">
        <div v-show="flag" class="add-info operate-way">
            <div class="title-info">
                <h4 class="app-title">
                    <span @click="hide"><i class="icon-left back"></i></span>
                    {{$t('bluetoothGateway')}}
                </h4>
            </div>
            <div class="content-info attr flex-wrapper">
                <div class="overflow-touch">
                    <div @click="showBlue(item)" v-for="item in list" class="item">
                        <div  class="item-icon-circle">
                            <i :class="getIcon(item.tid)"></i>
                        </div>
                        <div class="item-name">
                            <span>{{item.name}}</span>
                            <span class="desc">
                                {{item.version}}&nbsp;&nbsp;&nbsp;
                                <img v-show="item.rssi <= 0" class="item-img" :src="getRssiIcon(item.rssi)"/>
                            </span>
                        </div>
                        <div class="item-power-small">
                            <i class="icon-right font-lg"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </transition>
    <v-blueConnect v-on:blueConnectShow="hideParent" :blueInfo="blueInfo" v-if="blueInfo" ref="blueConnect"></v-blueConnect>
</div>
