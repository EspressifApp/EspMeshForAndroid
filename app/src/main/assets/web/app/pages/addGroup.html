
<div class="init-width">
    <transition name="moves">
        <div v-show="addFlag" class="add-info operate-way">
            <div class="title-info">
                <h4 class="app-title">
                    <span @click="hide"><i class="icon-left back"></i></span>
                    {{name}}
                </h4>
                <span @click="save" class="right-top save-info"><i class="icon-checkmark-round"></i></span>
            </div>
            <div class="selected-radio flex flex-ac flex-jcb">
                <div>{{$t('selectDevice')}}({{selected}}/{{total}})</div>
                <div @click="selectAllDevice($event)" class="select-all-radio flex flex-ac flex-jce">
                    <span class="span-radio"
                           :class="{'active': (selected == total && selected != 0)}"><span></span></span>
                </div>
            </div>
            <div class="input-info">
                <i class="icon-search"></i>
                <input v-model="searchName" type="search" class="form-control" :placeholder="$t('search')">
            </div>
            <div class="content-info flex-wrapper" :id="addGroupId">
                <div class="overflow-touch">
                    <div  @click="selectMac(item.mac)" v-for="item in list" class="item">
                        <div class="item-icon-circle">
                            <i class="icon-light"></i>
                        </div>
                        <div class="item-name up-date padding-left-10">
                            <span :data-value="item.mac">{{getPosition(item.position)}}</span>
                            <span :data-value="item.mac" :class="{'desc': showDesc(item.position)}">{{item.name}}
                                    <span v-show="showDesc(item.position)">({{item.version}})</span></span>
                            <span :data-value="item.mac" class="desc" v-show="!showDesc(item.position)">{{item.version}}</span>
                        </div>
                        <div class="item-power-small">
                            <span :data-value="item.mac" class="span-radio" :class="{'active': isSelected(item.mac)}"><span></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</div>
