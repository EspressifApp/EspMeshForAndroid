<div class="init-width">
    <div class="title-info">
        <h4 class="app-title">
            <span @click="hide">
                <i class="icon-left back"></i>
            </span>
            {{deviceInfo.name}}
        </h4>
    </div>
    <div class="content-info attr">
        <div @click="checkRadio('1')" class="item">
            <div class="item-name up-date padding-left-10">
                <span>{{$t('singleGroup')}}</span>
            </div>
            <div class="item-power-small">
                <span class="span-radio" :class="{'active': newEventType == '1'}"><span></span></span>
            </div>
        </div>
        <div @click="checkRadio('2')" class="item">
            <div class="item-name up-date padding-left-10">
                <span>{{$t('multipleGroup')}}</span>
            </div>
            <div class="item-power-small">
                <span class="span-radio" :class="{'active': newEventType == '2'}"><span></span></span>
            </div>
        </div>
        <div class="position-absolute btn-register-wrapper">
            <button @click="next" :class="{'bg-gray': isGray()}" class="btn register-btn">{{$t('next')}}</button>
        </div>
    </div>
    <v-automationBtn v-on:autoBtnShow="hideThis" :deviceEvents="deviceEvents" :deviceInfo="deviceInfo" :isMuch="isMuch" ref="autoBtn"></v-automationBtn>
    <v-automationBtnDevices v-on:autoDevicesShow="hideThis"  :deviceEvents="deviceEvents" :deviceInfo="deviceInfo" :isMuch="isMuch"
                             :autoId="autoId" ref="autoBtnDevices"></v-automationBtnDevices>
</div>
