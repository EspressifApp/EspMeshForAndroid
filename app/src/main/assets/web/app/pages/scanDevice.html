
<div class="init-width">
    <transition name="ups">
        <div v-show="addFlag" class="con-device-wrapper">
            <div @click="hide" class="mask"></div>
            <div class="con-device-content">
                <h4>{{$t('scanToDesc')}}<span class="scan-num">{{count}}</span>{{$t('countDeviceDesc')}}
                    <i class="icon-cross" @click="hide"></i></h4>
                <div class="con-device">
                    <img v-if="imageShow" class="fa-pulse" src="images/button.png">
                    <img v-else class="fa-pulse" src="images/light.jpg"/>
                </div>
                <div class="position-absolute btn-register-wrapper bottom-45">
                    <button type="submit" class="btn register-btn" @click="addConDevice">{{$t('joinBtn')}}</button>
                </div>
                <div class="position-absolute btn-register-wrapper bottom-7">
                    <a @click="joinConDevice">{{$t('selectJoinBtn')}}</a>
                </div>
            </div>
        </div>
    </transition>
</div>
