<transition name="moves">
    <div v-show="tableFlag" class="operate-way">
        <div @click="hide" class="mask"></div>
        <div id="table-init" class="event-info modal-wrapper table-init active">
            <div class="col-xs-12 no-padding">
                <p class="event-title">Set table <span class="fa fa-times cancel-times"></span></p>
            </div>
            <div class="col-xs-12 no-padding">
                <div id="table-col" class="col-xs-2 no-padding">
                    <h5 class="text-center">Column</h5>
                    <mt-picker @change="changeCol" :slots="slots1"></mt-picker>
                </div>
                <div class="col-xs-8 table-height">
                    <table id="device-table" class="table table-bordered">

                    </table>
                </div>
                <div id="table-row" class="col-xs-2 no-padding">
                    <h5 class="text-center">Row</h5>
                    <mt-picker @change="changeRow" :slots="slots2"></mt-picker>
                </div>
            </div>
            <div class="col-xs-12 no-padding text-center">
                <button @click="saveSet" class="btn set-table">confirm</button>
            </div>
        </div>
    </div>
</transition>
