<transition name="moves">
    <div v-show="tableFlag" class="operate-way">
        <div @click="hide" class="event-mask"></div>
        <div id="table-color" class="event-content event-info active operate-bg" >
            <div class="col-xs-12 no-padding">
                <p class="event-title">Set color<span @click="hide" class="fa fa-times cancel-times"></span></p>
            </div>
            <div class="operate-way-info no-padding-bottom">
                <div class="color-wrapper">
                    <v-colorPicker :colorId="tableAllcolorId" :temperatureId="tableAlltemperatureId" :colorType="operateType"
                             :macs="tableMacs" :isRoom="false" ref="tableColor"></v-colorPicker>
                </div>
            </div>

        </div>
    </div>
</transition>
