<transition name="moves">
    <div v-show="flag" class="operate-way">
        <div @click="hideInfo" class="event-mask"></div>
        <div class="event-content event-info active operate-bg" >
            <div class="col-xs-12 no-padding">
                <p class="event-title">{{deviceInfo.name}}<span @click="hideInfo" class="fa fa-times cancel-times"></span></p>
            </div>
            <div class="operate-way-info no-padding-bottom" id="content-info">
                <div id="color-wrapper" class="color-wrapper">
                    <v-color :colorId="colorId" :temperatureId="temperatureId" :colorType="operateType"
                             :macs="deviceMacs" :isRoom="isRoom" ref="color"></v-color>
                </div>
            </div>
        </div>

    </div>
</transition>
