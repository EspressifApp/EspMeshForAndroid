
<div class="init-width">
    <transition name="moves">
        <div v-show="flag" class="add-info operate-way">
            <div class="title-info">
                <h4 class="app-title">
                    <span @click="hide"><i class="icon-left back"></i></span>
                    {{$t('deviceType')}}
                </h4>
            </div>
            <span v-show="showCount">{{count}}</span>
            <div class="content-info user" id="content-info">
                <div @click="switchType" class="item margin-top-15">
                    <div class="item-icon">
                        <i class="icon-power icon-blue"></i>
                    </div>
                    <div class="item-name item-bettwen">
                        <span>{{$t('switch')}}</span>
                        <mt-badge size="small">{{switchNum}}</mt-badge>
                    </div>
                    <div class="item-power-small">
                        <i class="icon-right font-lg"></i>
                    </div>
                </div>
                <div @click="sensorType" class="item margin-top-15">
                    <div class="item-icon">
                        <i class="icon-sensor icon-blue"></i>
                    </div>
                    <div class="item-name item-bettwen">
                        <span>{{$t('sensor')}}</span>
                        <mt-badge size="small">{{sensorNum}}</mt-badge>
                    </div>
                    <div class="item-power-small">
                        <i class="icon-right font-lg"></i>
                    </div>

                </div>
                <div @click="lightType" class="item margin-top-15">
                    <div class="item-icon">
                        <i class="icon-light icon-blue"></i>
                    </div>
                    <div class="item-name item-bettwen">
                        <span>{{$t('light')}}</span>
                        <mt-badge size="small">{{lightNum}}</mt-badge>
                    </div>
                    <div class="item-power-small">
                        <i class="icon-right font-lg"></i>
                    </div>
                </div>
                <div @click="otherType" class="item margin-top-15">
                    <div class="item-icon">
                        <i class="icon-light icon-blue"></i>
                    </div>
                    <div class="item-name item-bettwen">
                        <span>{{$t('other')}}</span>
                        <mt-badge size="small">{{otherNum}}</mt-badge>
                    </div>
                    <div class="item-power-small">
                        <i class="icon-right font-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </transition>
    <v-deviceTypeInfo v-on:deviceTypeInfoShow="hideParent" :title="typeTile" :minTid="minTid" :maxTid="maxTid" ref="typeInfo"></v-deviceTypeInfo>
</div>
